<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Programador a bordo!</title>
</head>
<body>
  <script>
    console.log(10 + 5 + 3 + 4);
    console.log(50 - 10 - 5 + 2);

    console.log(5 * 5);

    console.log(10 / 2);

    console.log(7 ** 2);

    var a = 10;
    var b = 18;

    console.log(a + b);

    console.log(10 % 2);
    console.log(10 % 3);

    console.log(10 % 4);

    var a = 1;
    a = a + 1;
    console.log(a);

    a++;
    console.log(a);

    console.log(a++);
    console.log(a);

    console.log(++a);

    console.log(--a);
  </script>
</body>
</html>
